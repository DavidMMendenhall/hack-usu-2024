<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Pot Golf Controller</title>
		<link rel="stylesheet" href="style/controller.css"> 
	</head>
	<body>
		<div id="login-holder" class="text-haver">
			<div id="login">
				<input type="text" id="login-code" placeholder="Game Code" size="8"/><br>
				<input type="button" id="login-submit" value="Join" onclick="joinGame()"/><br>
				<span id="status-text" />
			</div>
		</div>
		<div id="game-holder" style="display: none">
			<div id="controller-holder"> 
				<div id="luck-bar-holder">
					<div id="luck-bar"></div>
				</div>

				<div id="button-holder">
					<input type="button" value="&larr;"
						ontouchstart="leftHeld=true" ontouchend="leftHeld=false"
						onmousedown="leftHeld=true" onmouseup="leftHeld=false">
					</input>
					<input type="button" value="&rarr;"
						ontouchstart="rightHeld=true" ontouchend="rightHeld=false"
						onmousedown="rightHeld=true" onmouseup="rightHeld=false">
					</input>
				</div>

				<div id="calibrate-button-holder" class="text-haver">
					Point at your screen and press to <br>
					<input type="button" id="calibrate" value="Calibrate" onclick="calibrate()">
				</div>
			</div>
		</div>

	</body>
</html>
